[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clearex"
description = "Scalable analytics for cleared and expanded tissue imaging."
authors = [{name = "The Dean Lab, UT Southwestern Medical Center"}]
readme = "README.md"
license = { file = "LICENSE.md" }
version = "0.1.1"

requires-python = ">=3.11"

dependencies = [
  "antspyx",
  "dask==2025.1.0",
  "dask-jobqueue",
  "distributed==2025.1.0",
  "jupyterlab",
  "matplotlib",
  "neuroglancer (>=2.40.1,<3.0.0)",
  "numpy",
  "opencv-python",
  "pandas",
  "pre-commit",
  "scikit-image",
  "scipy",
  "seaborn",
  "SimpleITK",
  "tifffile==2025.1.10",
  "typer",
  "zarr<3.0",
]

[project.optional-dependencies]

deprecated = [
    "bigstream @ file:///archive/bioinformatics/Danuser_lab/Dean/dean/git/bigstream",
]

dev = [
  "pytest",
  "pytest-xvfb",
  "pytest-cov",
]

docs = [
  "numpydoc",
  "nbconvert",
  "sphinx",
  "sphinx_rtd_theme",
  "sphinx-copybutton",
  "sphinx-issues",
  "sphinx-design",
  "pyyaml",
  "pydata_sphinx_theme",
  "sphinx-toolbox"
]

[project.urls]
Source = "https://github.com/TheDeanLab/clearex"

[project.scripts]
clearex = "clearex.main:main"
